<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pler kuda downloader - Pro</title>
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --primary: #58a6ff; --text: #c9d1d9; --success: #238636; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 600px; margin-top: 50px; text-align: center; }
        h1 { color: #fff; font-size: 2rem; margin-bottom: 10px; }
        .input-group { position: relative; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #30363d; background: var(--card); color: #fff; font-size: 16px; box-sizing: border-box; }
        button#fetchBtn { margin-top: 15px; width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button#fetchBtn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .result-card { background: var(--card); border-radius: 16px; overflow: hidden; display: none; margin-top: 20px; border: 1px solid #30363d; text-align: left; }
        .thumb-img { width: 100%; height: 200px; object-fit: cover; }
        .info-body { padding: 20px; }
        .dl-section { margin-top: 15px; }
        select { width: 100%; padding: 12px; border-radius: 8px; background: #0d1117; color: #fff; border: 1px solid #30363d; margin-bottom: 10px; }
        .btn-dl { display: block; width: 100%; padding: 12px; text-align: center; background: var(--success); color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; }
        
        /* Loading Spinner */
        .loader { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #30363d; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Fast<span>Downloader</span></h1>
        <p>Tempel link video (YouTube, TikTok, IG, dll)</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=...">
            <button id="fetchBtn" onclick="processLink()">Analisis Link</button>
        </div>

        <div id="loader" class="loader"></div>

        <div id="result" class="result-card">
            <img id="resThumb" class="thumb-img" src="">
            <div class="info-body">
                <h3 id="resTitle" style="margin:0 0 10px 0; font-size:18px;">Judul Video</h3>
                <div class="dl-section">
                    <label style="font-size:12px; color:var(--primary)">PILIH RESOLUSI / AUDIO:</label>
                    <select id="formatSelect"></select>
                    <a id="downloadLink" href="#" class="btn-dl" target="_blank">Download Sekarang</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const VERCEL_URL = "https://proyek-anda.vercel.app"; // Ganti dengan URL Vercel Anda
        const MY_SECRET = "SECRET_TOKEN_123"; // Harus sama dengan API_KEY di Vercel

        async function processLink() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('fetchBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if(!url) return alert("Tempel link dulu bos!");

            btn.disabled = true;
            loader.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(`${VERCEL_URL}/api/extract?url=${encodeURIComponent(url)}`, {
                    headers: { "X-API-KEY": MY_SECRET }
                });
                const data = await response.json();

                if(!response.ok) throw new Error(data.detail);

                // Tampilkan Hasil
                document.getElementById('resThumb').src = data.thumbnail;
                document.getElementById('resTitle').innerText = data.title;
                
                const select = document.getElementById('formatSelect');
                select.innerHTML = "";
                
                // Urutkan dan filter format
                data.formats.forEach(f => {
                    if(f.resolution !== "Audio") {
                        // Hanya masukkan jika ada resolusi (max 1080p di filter di server/biasanya otomatis)
                        const option = document.createElement('option');
                        option.value = f.url;
                        option.text = `Video: ${f.resolution} (${f.type}) - .${f.ext}`;
                        select.appendChild(option);
                    }
                });

                // Tambahkan Audio di akhir
                data.formats.forEach(f => {
                    if(f.type === "Audio Only") {
                        const option = document.createElement('option');
                        option.value = f.url;
                        option.text = `Audio: MP3/M4A High Quality`;
                        select.appendChild(option);
                    }
                });

                result.style.display = 'block';
                updateDownloadLink();
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        document.getElementById('formatSelect').addEventListener('change', updateDownloadLink);

        function updateDownloadLink() {
            const select = document.getElementById('formatSelect');
            const dlBtn = document.getElementById('downloadLink');
            dlBtn.href = select.value;
        }
    </script>
</body>
</html>
